plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
}

android {
    compileSdk 31

    defaultConfig {
        minSdk 21
        targetSdk 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        debug {
            testCoverageEnabled true
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled = true
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    testOptions {
        unitTests.all { unitTest ->
            if (name == "testReleaseUnitTest") {
                kover {
                    enabled = false
                }
            }
            if (name == "testDebugUnitTest") {
                kover {
                    enabled = true
                    binaryReportFile.set(file("$buildDir/kover/debug-report.bin"))
                    includes = ['fr\\.pidev\\.dayoff\\..*']
                    excludes = [
                            "**Hilt*.class",
                            "android/databinding/**/*.class",
                            "**/android/databinding/*Binding.class",
                            "**/android/databinding/*",
                            "**/androidx/databinding/*",
                            "**/BR.*",
                            // android
                            "**/R.class",
                            "**/R\$*.class",
                            "**/BuildConfig.*",
                            "**/Manifest*.*",
                            "**/*Test*.*",
                            "android/**/*.*",
                            // butterKnife
                            "**/*\$ViewInjector*.*",
                            "**/*\$ViewBinder*.*",
                            // dagger
                            "**/*_MembersInjector.class",
                            "**/Dagger*Component.class",
                            "**/Dagger*Component\$Builder.class",
                            "**/*Module_*Factory.class",
                            "**/di/module/*",
                            "**/*_Factory*.*",
                            "**/*Module*.*",
                            "**/*Dagger*.*",
                            "**/*Hilt*.*",
                            // kotlin
                            "**/*MapperImpl*.*",
                            "**/*\$ViewInjector*.*",
                            "**/*\$ViewBinder*.*",
                            "**/BuildConfig.*",
                            "**/*Component*.*",
                            "**/*BR*.*",
                            "**/Manifest*.*",
                            "**/*\$Lambda\$*.*",
                            "**/*Companion*.*",
                            "**/*Module*.*",
                            "**/*Dagger*.*",
                            "**/*Hilt*.*",
                            "**/*MembersInjector*.*",
                            "**/*_MembersInjector.class",
                            "**/*_Factory*.*",
                            "**/*_Provide*Factory*.*",
                            "**/*Extensions*.*",
                            // sealed and data classes
                            "**/*\$Result.*",
                            "**/*\$Result\$*.*"]
                }
            }
        }
    }

    hilt {
        enableTransformForLocalTests = true
    }
}

dependencies {

    coreLibraryDesugaring("com.android.tools:desugar_jdk_libs:1.1.5")

    implementation project(":domain")
    implementation project(":common")


    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'com.google.android.material:material:1.4.0'

    implementation "com.google.dagger:hilt-android:$hilt_version"
    kapt "com.google.dagger:hilt-android-compiler:$hilt_version"

    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation "com.squareup.retrofit2:converter-moshi:2.9.0"
    implementation "com.squareup.retrofit2:converter-gson:2.9.0"

    implementation 'com.squareup.moshi:moshi-kotlin:1.12.0'
    implementation "com.squareup.moshi:moshi-kotlin-codegen:1.12.0"


    implementation 'com.google.code.gson:gson:2.8.9'


    implementation "androidx.room:room-ktx:2.3.0"

    implementation "androidx.sqlite:sqlite-ktx:2.1.0"

    implementation(platform("com.squareup.okhttp3:okhttp-bom:4.9.2"))

    // define any required OkHttp artifacts without version
    implementation("com.squareup.okhttp3:okhttp")
    implementation("com.squareup.okhttp3:logging-interceptor")

    testImplementation 'junit:junit:4.13.2'

    // For Robolectric tests.
    testImplementation 'com.google.dagger:hilt-android-testing:2.40'
    // ...with Kotlin.
    kaptTest 'com.google.dagger:hilt-android-compiler:2.40'

    testImplementation 'io.mockk:mockk:1.12.0'
    testImplementation 'org.jetbrains.kotlinx:kotlinx-coroutines-test:1.5.1'

    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}